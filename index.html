<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COIMx Staking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@wagmi/core@0.5.4/dist/wagmi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.13/i18next.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="stakingTitle">COIMx Staking</h1>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="cn">中文</option>
            </select>
            <button id="connectWallet">Connect Wallet</button>
        </header>

        <section class="staking-section">
            <h2 id="balanceText">Your Balance: <span id="balance">0 COIMx</span></h2>
            <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
            <button id="stakeButton">Stake</button>
            <button id="withdrawButton">Withdraw</button>
            <button id="claimRewards">Claim Rewards</button>
        </section>

        <section class="charts">
            <canvas id="stakingChart"></canvas>
            <canvas id="apyChart"></canvas>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
