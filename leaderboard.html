<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COIMx Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        button {
            background-color: #00ff99;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #00cc77;
        }

        .leaderboard-section {
            margin-top: 20px;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #222;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>COIMx Top Stakers & Referrers</h1>
            <a href="index.html"><button>Back to Staking</button></a>
        </header>

        <section class="leaderboard-section">
            <h2>Top Stakers</h2>
            <ul id="topStakers"></ul>
        </section>

        <section class="leaderboard-section">
            <h2>Top Referrers</h2>
            <ul id="topReferrers"></ul>
        </section>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
